<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Example</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .parent-container{
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 200px;
            justify-content: space-evenly;
            align-items: center;
        }
        .child-container{
            flex: 1;
            background-color: #f0f0f0;
            border: 1px solid #000;
            box-sizing: border-box;
            text-align: center;
            margin: 1px;
        }
    </style>

</head>
<body>

    <div class="parent-container">
        <div class="child-container" >Colunm 1</div>
        <div class="child-container" >Colunm 2</div>
        <div class="child-container" >Colunm 3</div>
        <div class="child-container" >Colunm 4</div>
        <div class="child-container" >Colunm 5</div>
        <div class="child-container" >Colunm 6</div>
        <div class="child-container" >Colunm 7</div>

    </div>


    
</body>
</html>
