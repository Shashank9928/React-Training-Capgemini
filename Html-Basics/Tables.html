<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>

    <style>
        table {
            border-collapse: collapse;
            width: auto;
        }


        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>

    <table border="1" >
        <tr>
           <th>S No</th>
           <th>Cource</th>
            <th>Percentage</th>
        </tr>
        <tr>
            <td>1</td>
            <td>10th</td>
            <td>80</td>
        </tr>
        <tr>
            <td>2</td>
            <td>12th</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Graduation</td>
            <td>

                <table border="1">
                    <tr>
                        <th>Semester</th>
                        <th>Marks</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>3</td>
                        <td>70</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>6</td>
                        <td>70</td>
                    </tr>
                    <tr>
                        <td>7</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>90</td>
                    </tr>
                </table>

            </td>
        </tr>

    </table>
    
</body>
</html>
