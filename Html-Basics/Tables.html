<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>

    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even){background-color: #f2f2f2}

        th {
            background-color: #4CAF50;
            color: white;
        }
    </style>
</head>
<body>
    <!-- Table 1 Start -->
    <table border="1" >
        <tr>

           <th>Cource</th>

        </tr>
        <tr>
            <td>1</td>

            <td>80</td>
        </tr>
        <tr>
            <td>2</td>
            <td>12th</td>
            <td>90</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Graduation</td>
            <td>

                <table border="1">
                    <tr>
                        <th>Semester</th>
                        <th>Marks</th>
                    </tr>
                    <tr>

                    </tr>
                    <tr>
                        <td>2</td>

                    </tr>
                    <tr>
                        <td>3</td>
                        <td>70</td>
                    </tr>
                    <tr>
                        <td>4</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>5</td>
                        <td>90</td>
                    </tr>
                    <tr>
                        <td>6</td>

                    </tr>
                    <tr>
                        <td>7</td>
                        <td>80</td>
                    </tr>
                    <tr>
                        <td>8</td>
                        <td>90</td>
                    </tr>
                </table>

            </td>
        </tr>

    </table>
    <!-- Table 1 End -->



    <!-- Table 2 Started -->

    <table border="1">

        <tr>
            <th rowspan="2" >Name</th>
            <td>Ram</td>

</html>
