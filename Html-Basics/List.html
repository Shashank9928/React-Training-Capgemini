<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>

    <h1>To Do List</h1>

    <h3>Unorderd List</h3>
    <ul style="list-style-type: square;">
        <li>Go to the store</li>
        <li>Go to the bank</li>
        <li>Go to the doctor</li>
        <li>Go to the gym</li>
        <li>Go to the school</li>
    </ul>


    <h3>Ordered List</h3>

    <ol style="list-style-type: lower-alpha;" >
        <li>Go to the store</li>
        <li>Go to the bank</li>
        <li>Go to the doctor</li>
        <li>Go to the gym</li>
        <li>Go to the school</li>
    </ol>

    <h3>Details List</h3>
    <dl>
        <dt>Name</dt>
        <dd>John Doe</dd>
        <dt>Age</dt>
        <dd>30</dd>
    </dl>
    
</body>
</html>
